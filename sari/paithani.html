  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      /* margin: 0; */
      background-color: #fff8f6;
    }
    .navbar {
      background-color: maroon;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-links a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    .saree-section {
      padding: 2rem;
      margin-top: 70px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
    }
    .product-card {
      background: #fff;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .slider-container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }
    .product-slider {
      display: flex;
      transition: transform 0.4s ease-in-out;
      width: 400%;
    }
    .product-slider img {
      width: 100%;
      border-radius: 5px;
      height: 350px;
    }
    .slider-btn {
      position: absolute;
      top: 40%;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 1.2rem;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      z-index: 10;
    }
    .prev-btn {
      left: 5px;
    }
    .next-btn {
      right: 5px;
    }
    .product-info {
      margin-top: 1rem;
    }
    .price {
      color: maroon;
      font-weight: bold;
    }
    .discount {
      text-decoration: line-through;
      color: grey;
      font-size: 0.9rem;
    }
    .add-cart-btn, .buy-now-btn {
      background-color: maroon;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      z-index: 100;
    }
    .whatsapp-float img {
      width: 100%;
      height: auto;
    }
  </style>
</head>

      <script>
  const products = [
  {
    name: "Royal Blue Paithani",
    price: "‚Çπ4200",
    oldPrice: "‚Çπ5000",
    images: [
      "images/paithani1.jpg",

  {

    price: "‚Çπ4600",
    oldPrice: "‚Çπ5200",
    images: [
      "images/paithani1.jpg",
      "images/paithani1.jpg",
      "images/paithani1.jpg",
      "images/paithani1.jpg"
    ]
  },
  {
    name: "Green Royal Zari Paithani",
    price: "‚Çπ4800",
    oldPrice: "‚Çπ5500",
    images: [
      "images/paithani1.jpg",
      "images/paithani1.jpg",
      "images/paithani1.jpg",
      "images/paithani1.jpg"
    ]
  },
  {
    name: "Dark Maroon Paithani",
    price: "‚Çπ5000",
    oldPrice: "‚Çπ5800",
    images: [
      "images/paithani1.jpg",
      "images/paithani1.jpg",
      "images/paithani1.jpg",
      "images/paithani1.jpg"
    ]
  }
];

  const slideIndices = [];

window.onload = function () {
  const grid = document.querySelector('.product-grid');
  products.forEach((product, index) => {
    slideIndices[index] = 0;  // initialize slider index

    const card = document.createElement('div');
    card.className = 'product-card';
   card.innerHTML = `
  <div class="slider-container" onclick="goToDetail(${index})" style="cursor:pointer">
    <div class="product-slider" id="slider-${index}">
      ${product.images.map(img => `<img src="${img}" alt="${product.name}">`).join('')}
    </div>
    <button class="slider-btn prev-btn" onclick="moveSlide(${index}, -1); event.stopPropagation();">&#10094;</button>
    <button class="slider-btn next-btn" onclick="moveSlide(${index}, 1); event.stopPropagation();">&#10095;</button>
  </div>
  <div class="product-info">
    <h3>${product.name}</h3>
    <p class="price">${product.price} <span class="discount">${product.oldPrice}</span></p>
    <button class="add-cart-btn" data-index="${index}">Add to Cart</button>
    <button class="buy-now-btn" onclick="goToDetail(${index})">Buy Now</button>
  </div>
`;

    grid.appendChild(card);

    // Set slider width dynamically
    const slider = card.querySelector('.product-slider');
    slider.style.width = `${product.images.length * 100}%`;
  });

  // Add event listeners for Add to Cart buttons
  document.querySelectorAll('.add-cart-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      const i = this.getAttribute('data-index');
      addToCart(i);
    });
  });
};

function addToCart(index) {
  const product = products[index];

  // Get existing cart or empty array
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  // Check if product already in cart
  let existing = cart.find(item => item.name === product.name);
  if (existing) {
    existing.qty += 1;
  } else {
    cart.push({image: product.images[0],name: product.name, price: product.price, qty: 1});
  }

  localStorage.setItem('cart', JSON.stringify(cart));
  alert(`${product.name} added to cart!`);

  // Redirect to cart page (‡§â‡§¶‡§æ. cart.html)
  window.location.href = 'cart.html';
}

function moveSlide(index, direction) {
  const slider = document.getElementById(`slider-${index}`);
  const totalSlides = slider.children.length;
  slideIndices[index] = (slideIndices[index] + direction + totalSlides) % totalSlides;
  slider.style.transform = `translateX(-${slideIndices[index] * 100}%)`;
}

function goToDetail(index) {
  const selectedProduct = products[index];
  localStorage.setItem("selectedProduct", JSON.stringify(selectedProduct));
  window.location.href = "details.html"; // ‡§ï‡§ø‡§Ç‡§µ‡§æ ‡§§‡•Å‡§Æ‡§ö‡§Ç actual detail page
}
