  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff8f6;
    }
    .navbar {
      background-color: maroon;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-links a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    .saree-section {
      padding: 2rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
    }
    .product-card {
      background: #fff;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .slider-container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }
    .product-slider {
      display: flex;
      transition: transform 0.4s ease-in-out;
      width: 400%;
    }
    .product-slider img {
      width: 100%;
      border-radius: 5px;
      height: 350px;
    }
    .slider-btn {
      position: absolute;
      top: 40%;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 1.2rem;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      z-index: 10;
    }
    .prev-btn {
      left: 5px;
    }
    .next-btn {
      right: 5px;
    }
    .product-info {
      margin-top: 1rem;
    }
    .price {
      color: maroon;
      font-weight: bold;
    }
    .discount {
      text-decoration: line-through;
      color: grey;
      font-size: 0.9rem;
    }
    .add-cart-btn, .buy-now-btn {
      background-color: maroon;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      z-index: 100;
    }
    .whatsapp-float img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <section class="saree-section">

    <div class="product-grid">

      <!-- Product Template -->
      <script>
  const products = [
    {
      name: "Royal Blue Paithani",

      images: ["images/paithani1.jpg", "images/chanderi.jpg", "images/paithani1.jpg", "images/paithani1.jpg"]
    },
    {

      images: ["images/paithani1.jpg", "images/chanderi.jpg", "images/paithani1.jpg", "images/paithani1.jpg"]
    },
    {
      name: "Dark Maroon Paithani",
      price: "‚Çπ5000",
      oldPrice: "‚Çπ5800",
      images: ["images/paithani1.jpg", "images/chanderi.jpg", "images/paithani1.jpg", "images/paithani1.jpg"]
    },
   
  ];

  const slideIndices = [];

window.onload = function () {
  const grid = document.querySelector('.product-grid');
  products.forEach((product, index) => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <div class="slider-container">
        <div class="product-slider" id="slider-${index}">
          ${product.images.map(img => `<img src="${img}" alt="${product.name}">`).join('')}
        </div>
        <button class="slider-btn prev-btn" onclick="moveSlide(${index}, -1)">&#10094;</button>
        <button class="slider-btn next-btn" onclick="moveSlide(${index}, 1)">&#10095;</button>
      </div>
      <div class="product-info">
        <h3>${product.name}</h3>
        <p class="price">${product.price} <span class="discount">${product.oldPrice}</span></p>
        <button class="add-cart-btn">Add to Cart</button>
        <button class="buy-now-btn">Buy Now</button>
      </div>
    `;
    grid.appendChild(card);

    // üëâ Dynamic slider width set
    const slider = card.querySelector('.product-slider');
    slider.style.width = `${product.images.length * 100}%`;
  });
};


  function moveSlide(index, direction) {
    const slider = document.getElementById(`slider-${index}`);
    const totalSlides = slider.children.length;
    slideIndices[index] = (slideIndices[index] + direction + totalSlides) % totalSlides;
    slider.style.transform = `translateX(-${slideIndices[index] * 100}%)`;
  }
</script>
