    <h2>Contact Us</h2>

        <button type="submit">Send Message</button>
      </form>

      <div class="contact-details">
        <h3>Get in Touch</h3>
        <p><i class="fas fa-phone"></i> +91 98765 43210</p>

      </div>
    </div>
  </section>
