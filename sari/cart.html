<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart - Shree Saree Center</title>
  <link rel="stylesheet" href="style.css">
  <style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

html, body {
  height: 100%;
  display: flex;
  flex-direction: column;
  background: #fffdf7;
  color: #333;
}

/* Navbar */
.navbar {
  position: fixed;    
  top: 0;             
  left: 0;            
  width: 100%;      
  z-index: 1000;
  background: #6A1B1A;
  color: white;
  padding: 1.3rem 3rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 1.2rem;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 2rem;
}

.nav-links li a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s ease, transform 0.3s ease;
  font-size: 1.2rem;
}

.nav-links li a:hover {
  color: #ffd700;
  transform: scale(1.1);
}

h2 {
  color: maroon;
  margin-top: 100px;
  text-align: center;
}

#cart-container {
  flex: 1;
  padding-bottom: 40px; /* footer ‡§∏‡§æ‡§†‡•Ä ‡§ú‡§æ‡§ó‡§æ */
}

.cart-item {
  border-bottom: 1px solid #ccc;
  padding: 1rem 0;
  display: flex;
  align-items: center;
  gap: 1rem;
  margin: 20px;
}

.cart-item img {
  width: 100px;
  height: auto;
  border-radius: 5px;
  margin-left: 20px;
}

.cart-details {
  flex-grow: 1;
}

.qty {
  font-weight: bold;
}

.delete-btn {
  background-color: #b22222;
  color: white;
  border: none;
  padding: 8px 12px;
  cursor: pointer;
  border-radius: 4px;
}

.delete-btn:hover {
  background-color: #800000;
}

/* Footer */
.footer {
  background: #222;
  color: white;
  padding: 20px;
  text-align: center;
}

.footer h3 {
  margin-bottom: 10px;
}

.footer p {
  font-size: 18px;
}

/* WhatsApp Button */
.whatsapp-float {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
  background-color: #25D366;
  border-radius: 50%;
  padding: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  transition: transform 0.3s ease;
}

.whatsapp-float img {
  width: 40px;
  height: 40px;
}

.whatsapp-float:hover {
  transform: scale(1.1);
}

    
  </style>
</head>
<body>
<nav class="navbar">
  <div class="logo">Shree Saree Center</div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="paithani.html">Sarees</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="cart.html">üõí Cart</a></li>
  </ul>
</nav>

<h2>Your Cart</h2>
<div id="cart-container"></div>

<footer id="contact" class="footer">
  <div>
    <h3>Contact Us</h3>
    <p>üìç Main Road, Kolhapur<br>üìû 9876543210<br>üìß shreesaree@example.com</p>
  </div>
  <p class="copyright">¬© 2025 Shree Saree Center. All rights reserved.</p>
</footer>

<!-- WhatsApp Button -->
<a href="https://wa.me/91XXXXXXXXXX" class="whatsapp-float" target="_blank" title="Chat on WhatsApp">
  <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
</a>

<script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  const container = document.getElementById('cart-container');

  function renderCart() {
    if (cart.length === 0) {
      container.innerHTML = '<p style="text-align:center;">Your cart is empty.</p>';
    } else {
      container.innerHTML = '';
      cart.forEach((item, index) => {
        container.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}">
            <div class="cart-details">
              <p><strong>${item.name}</strong></p>
              <p>Price: ${item.price}</p>
              <p>Quantity: <span class="qty">${item.qty}</span></p>
            </div>
            <button class="delete-btn" onclick="deleteItem(${index})">Delete</button>
          </div>
        `;
      });
    }
  }

  function deleteItem(index) {
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  renderCart();
</script>
</body>
</html>
